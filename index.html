<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar fixed-top navbar-expand-lg" style="z-index: 1000;">
    <div class="container-fluid">
      <button onclick="onToggleMenu()" class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse h-100" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 me-0 gap-3 align-items-center">
          <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#aboutus">About us</a></li>
          <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#contactus">Contact us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section-1 -->
  <section id="home" class="vh-100">
    <div class="container-fluid">
      <div class="row min-vh-100 bg-body-tertiary">
        <!-- Left Column -->
        <div class="col-md-4 d-flex flex-column justify-content-between align-items-center p-4 bg-body-tertiary">
          
          <!-- Centered Tagline Block -->
          <div class="flex-grow-1 d-flex align-items-center w-100 bg-body-tertiary">
            <div class="w-100">
              <p class="fs-1 mb-0 text-center" style="font-family: 'Playfair-Display', sans-serif;">Your Skin Matters</p>
              <p class="mb-0 fs-5 text-start" style="font-family: 'Giga-Sans-Light', sans-serif;">Formulated for perfection.</p>
              <p class="mt-0 fs-5 text-start" style="font-family: 'Giga-Sans-Light', sans-serif;">
                Your skin<span style="font-family: sans-serif;">'</span>s partner for a better you.
              </p>
            </div>
          </div>
    
          <!-- Logo at the Bottom, Responsive and Aligned -->
          <div class="text-start w-100 bg-body-tertiary">
            <img src="Assets/Logo.png" alt="Logo" class="img-fluid" style="max-width: 180px;">
          </div>
        </div>
    
        <!-- Right Column (Image Side) -->
        <div class="col-md-8 px-0 bg-body-tertiary">
          <img src="Assets/Model 1.jpg" alt="Photo" class="img-fluid w-100 h-100 object-fit-cover">
        </div>
      </div>
    </div>
  </section>

  <!-- Section-2 -->
  <section class="vh-100">
    <div class="container-fluid">
      <div class="text-center mt-5">
        <p class="fs-6" style="font-family: 'Playfair-Display', sans-serif;">&mdash; PRODUCTS &mdash;</p>
      </div>
      
    </div>
  </section>

  <script>
    const hamburger = document.querySelector('.navbar-toggler-icon');

    function onToggleMenu() {
      // Toggle the class to switch between icons
      hamburger.classList.toggle('btn-close');
    }
  </script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
